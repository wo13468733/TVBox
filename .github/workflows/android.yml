name: Build TVBox APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build All APKs
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /home/runner/Android/Sdk
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11

    - name: Install Python 3
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip

    - name: Set up Android SDK & NDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools: 33.0.2
        ndk: 25.2.9519653

    - name: Create local.properties
      run: |
        echo "sdk.dir=${ANDROID_SDK_ROOT}" > local.properties
        echo "ndk.dir=${ANDROID_SDK_ROOT}/ndk/25.2.9519653" >> local.properties

    - name: Grant Gradle executable permission
      run: chmod +x ./gradlew

    - name: Configure Chaquopy Python path
      run: |
        # Linux 下 Chaquopy 指向 Python3
        sed -i '/chaquopy {/a \    python {\n        buildPython "/usr/bin/python3"\n    }' app/build.gradle

    - name: Clean and assemble all release APKs
      run: ./gradlew clean assembleRelease --stacktrace

    - name: Collect and rename all APKs
      run: |
        mkdir -p release-apks
        shopt -s nullglob
        for apk in app/build/outputs/apk/*/*/*.apk; do
          build_type=$(basename $(dirname $apk))
          flavor=$(basename $(dirname $(dirname $apk)))
          if [ "$flavor" == "$build_type" ]; then
            flavor=""
          fi
          if [ -z "$flavor" ]; then
            newname="TVBox_${build_type}.apk"
          else
            newname="TVBox_${build_type}-${flavor}.apk"
          fi
          mv "$apk" "release-apks/$newname"
        done

    - name: Upload all APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TVBox-APK
        path: release-apks/*.apk
