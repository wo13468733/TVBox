name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4   # 最新版 checkout

      - name: Set up JDK 17
        uses: actions/setup-java@v4   # 最新版 setup-java
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4   # ⚡ 改成 v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
